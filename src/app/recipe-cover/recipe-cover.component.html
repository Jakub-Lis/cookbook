<div class="grid__item">
  <div class="card">
    <div [routerLink]="['/przepis',recipe.id]" class="card__image">
      <img [src]="recipe.poster" />
    </div>
    <div class="card__detail">
      <div class="">
        <h2>{{ recipe.title}}</h2>
      </div>
      <div class="">
        <p>{{ recipe.category}}</p>
      </div>
      <div>
        <p>{{ recipe.time}}</p>
      </div>
      <div class="card__content">
        <p>{{ recipe.desc.slice(0, 100) }}...</p>
      </div>
      <div class="card__action">
        <a [routerLink]="['/przepis',recipe.id]">Wiecej >></a>
        <app-button (clickButton)='deleteRecipe()'>Usun</app-button>
      </div>
    </div>
  </div>
</div>
